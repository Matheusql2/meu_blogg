<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Meu Blog</h1>
</header>

<nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
</nav>

<div class="container">
    <div class="post">
        <h2>Primeiro Post</h2>
        <p>Este é o conteúdo do meu primeiro post! Escreva aqui algo interessante para seus leitores.</p>
    </div>
    <div class="post">
        <h2>Segundo Post</h2>
        <p>Aqui está o conteúdo do segundo post. Continue compartilhando ideias e insights!</p>
    </div>
</div>

</body>
</html>
